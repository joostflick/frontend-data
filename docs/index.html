<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <select id="inds">
      <option value="1990" selected="selected">1990-2000</option>
      <option value="2000">2000-2010</option>
      <option value="2010">2010-now</option>
    </select>
    <p>Klik op een taal om deze taal door de jaren heen te zien</p>
    <div class="charts">
      <svg class="barchart"></svg>
      <svg class="piechart" width="500" height="500"></svg>
    </div>
    <button id="backToTop" onclick="backToTop()">Terug naar boven</button>
    <svg class="detailchart" id="detailchart"></svg>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="bundle.js"></script>
    <script>
      function backToTop() {
        window.scrollTo(0, 0)
      }
    </script>
  </body>
</html>
